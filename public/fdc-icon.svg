<!-- Simple SVG icon that can be converted to different sizes -->
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#2563eb"/>
  
  <!-- Target crosshairs -->
  <circle cx="256" cy="256" r="180" stroke="white" stroke-width="8" fill="none"/>
  <circle cx="256" cy="256" r="120" stroke="white" stroke-width="6" fill="none"/>
  <circle cx="256" cy="256" r="60" stroke="white" stroke-width="4" fill="none"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="12" fill="white"/>
  
  <!-- Crosshair lines -->
  <line x1="256" y1="50" x2="256" y2="200" stroke="white" stroke-width="4"/>
  <line x1="256" y1="312" x2="256" y2="462" stroke="white" stroke-width="4"/>
  <line x1="50" y1="256" x2="200" y2="256" stroke="white" stroke-width="4"/>
  <line x1="312" y1="256" x2="462" y2="256" stroke="white" stroke-width="4"/>
  
  <!-- FDC Text -->
  <text x="256" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">FDC</text>
</svg>
